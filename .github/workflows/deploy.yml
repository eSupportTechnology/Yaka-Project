name: 🚀 Deploy to Server

on:
  push:
    branches:
      - feature/ipg-integration  # Trigger only on push to 'production' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout code
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH Agent
      run: |
        # Start the SSH agent
        eval "$(ssh-agent -s)"

        # Add SSH private key
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-add -

        # Provide the passphrase for the SSH key
        echo "${{ secrets.SSH_PASSPHRASE }}" | ssh-add -p

        # Make sure the known hosts file is present
        mkdir -p ~/.ssh
        ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: 🚚 Deploy using rsync
      run: |
        rsync -avz --delete ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}
