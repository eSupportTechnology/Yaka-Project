name: 🚀 Deploy to Server

# Trigger the workflow when code is pushed to the 'production' branch
on:
  push:
    branches:
      - production  # Replace 'production' with your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout the code
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH
      run: |
        # Start the SSH agent
        eval "$(ssh-agent -s)"

        # Add the SSH private key to the agent
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | ssh-add -

        # Add the passphrase to the SSH agent (only if a passphrase is set)
        echo "${{ secrets.SSH_KEY_PASSPHRASE }}" | ssh-add -p

        # Add the host to known hosts to avoid SSH prompts
        mkdir -p ~/.ssh
        ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: 🚚 Deploy using rsync over SSH
      run: |
        # Deploy files using rsync with the custom SSH port
        rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }} -i ~/.ssh/id_ed25519" --delete ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

    - name: ✅ Deployment Completed
      run: echo "🚀 Deployment was successful!"
