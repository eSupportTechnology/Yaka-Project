name: 🚀 Deploy to Server

# Trigger the workflow when code is pushed to the 'production' branch
on:
  push:
    branches:
      - feature/ipg-integration  # Replace 'production' with your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: 📦 Checkout the code
      uses: actions/checkout@v3

    - name: 🔐 Setup SSH
      run: |
        # Set up SSH key and known hosts for secure connection
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
        chmod 600 ~/.ssh/id_ed25519
        ssh-keyscan -p ${{ secrets.SSH_PORT }} -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

    - name: 🚚 Deploy using rsync over SSH
      run: |
        # Deploy files via rsync using the custom SSH port
        rsync -avz -e "ssh -p ${{ secrets.SSH_PORT }}" --delete ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}

    - name: ✅ Deployment Completed
      run: echo "🚀 Deployment was successful!"
